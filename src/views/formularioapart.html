<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Apartados </title>
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
</head>

<body>

    <h1> Formulario de Apartado </h1>
    <form>
        <fieldset>
            <div class="form-group row">
                <label class="col-form-label" for="inputCliente">  Cliente: </label>
                <input type="text" class="form-control" placeholder="Nombre del Cliente" id="inputCliente">
            </div>

            <br>

            <div class="form-group">
                <label for="exampleTextarea">Productos</label>
                <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
            </div>

            <br>

            <div class="form-group row">
                <label class="col-form-label" for="inputFecha">  Fecha: </label>
                <input type="text" class="form-control" placeholder="aaaa/mm/dd" id="inputFecha">
            </div>

            <br>

            <div class="form-group row">
                <label class="col-form-label" for="inputVendedor">  Vendedor: </label>
                <input type="text" class="form-control" placeholder="Nombre del Vendedor" id="inputVendedor">
            </div>


            <br>

            <div class="form-group">
                <label class="control-label">Deposito</label>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                        <div class="input-group-append">
                            <span class="input-group-text">.00</span>
                        </div>
                    </div>
                </div>
            </div>
            <br>

            <div class="form-group">
                <label class="control-label">Adeudo</label>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                        <div class="input-group-append">
                            <span class="input-group-text">.00</span>
                        </div>
                    </div>
                </div>
            </div>
            <br>

            <div class="form-group">
                <label class="control-label">Total</label>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                        <div class="input-group-append">
                            <span class="input-group-text">.00</span>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-success"> Guardar </button>
        </fieldset>
    </form>


</body>

</html>
